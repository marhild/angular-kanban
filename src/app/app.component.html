<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Kanban</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openProjectAddEditForm()">
      ADD PROJECT
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
    <mat-card class="flex-item" *ngFor="let val of projectList">
      <mat-card-header>
        <mat-card-title>{{val.title}}</mat-card-title>
        <mat-card-subtitle>To be completed by: {{val.dateOfCompletion | date}}</mat-card-subtitle>
        <mat-card-subtitle>Status: {{val.status}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{val.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon 
            aria-hidden="false" 
            aria-label="Example home icon" 
            fontIcon="remove_red_eye" 
            color="primary">
          </mat-icon>
        </button>
        <button mat-button (click)="openEditProjectForm(val)">
          <mat-icon 
            aria-hidden="false" 
            aria-label="Example home icon" 
            fontIcon="edit" 
            color="primary">
        </mat-icon>
        </button>
        <button mat-button (click)="openProjectDeleteConfirmation(val.id)">
          <mat-icon 
            aria-hidden="false" 
            aria-label="Example home icon" 
            fontIcon="delete" 
            color="primary" >
          </mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
</div>
