<div class="container">
    <mat-card class="example-card flex-item">
        <mat-card-header>
          <mat-card-title>{{project.title}}</mat-card-title>
          <mat-card-subtitle>{{project.status}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{project.description}}</p>
          <p>To be completed by: {{project.dateOfCompletion | date }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openAddTask(project.id)">Add Task</button>
        </mat-card-actions>
    </mat-card>
</div>
